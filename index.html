<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>SWY</title>

            <!-- Leaflet -->
            <link rel="stylesheet" href="css/leaflet.css" />
            <link rel="stylesheet" href="css/leaflet-sidebar.css" />
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

            <script src="lib/leaflet.js"></script>
            <script src="lib/leaflet.groupedlayercontrol.min.js"></script>

            <!-- Seems to have contradiction with groupedlayercontrol
            <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css'
           rel='stylesheet' type='text/css'/>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet-src.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
            -->
            <style>
                body { margin:0; padding:0; }
                body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
                #map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
                .ctl {
                    padding: 2px 10px 2px 10px;
                    background: white;
                    background: rgba(255,255,255,0.9);
                    box-shadow: 0 0 15px rgba(0,0,0,0.2);
                    border-radius: 5px;
                    text-align: right;
                }
                .title {
                    font-size: 18pt;
                    font-weight: bold;
                }
                .src {
                    font-size: 10pt;
                }

            </style>

        </head>
        <body>
          <script src='lib/topojson.min.js'></script>
          <script src="lib/d3.min.js"></script>
          <script src="lib/leaflet-sidebar.js"></script>
          <script src="lib/jquery-3.3.1.min.js"></script>
          <div id="sidebar" class="sidebar collapsed">
            <!-- Nav tabs -->
            <div class="sidebar-tabs">
                <ul role="tablist">
                    <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                </ul>

                <ul role="tablist">
                    <li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li>
                </ul>
            </div>

            <!-- Tab panes -->
            <div class="sidebar-content">
                <div class="sidebar-pane" id="home">
                    <h1 class="sidebar-header">
                        Control panel
                        <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>

                    <p>This panel should contain the control views</p>

                </div>

                <div class="sidebar-pane" id="settings">
                    <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
                </div>
            </div>
          </div>
          <div id="map" class="sidebar-map"></div>

        <script>

        /* **** Leaflet **** */

        // Base layers
        //  .. OpenStreetMap
        d3.geoPath();
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});

        //  .. CartoDB Positron
        var cartodb = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'});

        //  .. OSM Toner
        var toner = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'});

        //  .. White background
        var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==");

        // Overlay layers (TMS)
        // Add here the new layouts
        var lyr1 = L.tileLayer('data/B_historical_change/{z}/{x}/{y}.png', {tms: true, opacity: 0.8, attribution: ""});
        var lyr2 = L.tileLayer('data/B_flow_retention/{z}/{x}/{y}.png', {tms: true, opacity: 0.8, attribution: ""});

        // Map
        var map = L.map('map', {
            center: [19.2436590371, 96.8861699425],
            zoom: 9,
            minZoom: 4,
            maxZoom: 9,
            layers: [osm, lyr1]
        });

        var basemaps = {"OpenStreetMap": osm, "CartoDB Positron": cartodb, "Stamen Toner": toner, "Without background": white}

        // Title
        var title = L.control();
        title.onAdd = function(map) {
	        this._div = L.DomUtil.create('div', 'ctl title');
	        this.update();
	        return this._div;
        };
        title.update = function(props) {
	        this._div.innerHTML = "Outputs Seasonal Water Yield Myanmar";
        };
        title.addTo(map);

        // Note
        var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
        var title = L.control({position: 'bottomleft'});
        title.onAdd = function(map) {
	        this._div = L.DomUtil.create('div', 'ctl src');
	        this.update();
	        return this._div;
        };
        title.update = function(props) {
	        this._div.innerHTML = src;
        };
        title.addTo(map);

        var groupedOverlays = {
          "Data":{
              "Baseflow for historical climate": lyr1,
              "Flow retention for historical climate": lyr2
          }
        };

        var options = {
          // Make the "Landmarks" group exclusive (use radio inputs)
          exclusiveGroups: ["Data"],
          // Show a checkbox next to non-exclusive group labels for toggling all
          groupCheckboxes: true
        };

         // Use the custom grouped layer control, not "L.control.layers"
        var layerControl = L.control.groupedLayers(basemaps, groupedOverlays, options);
        map.addControl(layerControl);
        // End of switcher control.

        var statsInfo = L.control({position: 'bottomright'});
        let mean = " ";
        let std = " ";
        let median = " ";

        statsInfo.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'ctl');
        div.innerHTML = "<p> \
                            <h1 align=\"left\">Statistics</h1>\
                            <ul align = \"left\">\
                               <li> Mean = " + mean + " </li>\
                               <li> Standard deviation = " + std + " </li>\
                               <li> Median = " + median + " </li>\
                             </ul>\
                           </p>";
        div.id = "info stats";

        return div;
        };
        statsInfo.addTo(map);

        var sidebar = L.control.sidebar('sidebar').addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[9.92035336588, 101.633885799], [28.5669647084, 92.1384540862]]);

        // Add canton border to the map
        let svg = d3.select(map.getPanes().overlayPane).append('svg').attr('id', 'svg');

        let g = svg.append('g').attr('class', 'leaflet-zoom-hide');

        // Map promise
        const map_promise = d3.json('map/MYANMAR_GEOJSON.json').then(x => x);

        // Define project point function
        function project_point(x, y){
            let point = map.latLngToLayerPoint(new L.LatLng(y, x));
            this.stream.point(point.x, point.y);
        }

        let canton = null;
        // load json
        // var json_ = $.getJSON('data/stat.json'); 
        const stat = d3.json("./data/stat.json").then(d => d);
        console.log(stat);

        // let stat = $.parseJSON(json_);

        let transform = d3.geoTransform({point: project_point});
        let gen_path = d3.geoPath().projection(transform);
        Promise.all([map_promise, stat]).then((results) => {
            console.log(results);
            let feature = g.selectAll('path')
                            .data(results[0].features)
                            .enter()
                                .append('path')
            feature.attr('d', gen_path)
                    .attr('fill-opacity', 0)
                    .attr('postion', 'relative')
                    .attr('stroke', 'green')
                    .attr('stroke-width', 2)
                    .attr('stroke-opacity', 0.5)
                    .on('mousedown.log', (d) => {

                        // Set the canton
                        canton = d.properties['NAME_1'];
                        console.log(d.properties['NAME_1']);

                        // Set mean, std, and median
                        mean = results[1]['mean'][canton];
                        std = results[1]['std'][canton];
                        median = results[1]['median'][canton];
                        console.log(mean);
                        let div_ = document.getElementById('info stats');
                        div_.innerHTML = "<p> \
                            <h1 align=\"left\">" + canton.toString() + " Statistics</h1>\
                            <ul align = \"left\">\
                               <li> Mean = " + mean.toString().substring(0,5) + " </li>\
                               <li> Standard deviation = " + std.toString().substring(0,5) + " </li>\
                               <li> Median = " + median.toString().substring(0,5) + " </li>\
                             </ul>\
                           </p>";
                    });

            let bounds = gen_path.bounds(results[0]);
            let top_left = bounds[0];
            let bottom_right = bounds[1];

            svg.attr('width', bottom_right[0] - top_left[0])
                .attr('height', bottom_right[1] - top_left[1])
                .style('left', top_left[0] + 'px')
                .style('top', top_left[1] + 'px');

            g.attr('transform', 'translate(' + -top_left[0] + ',' + -top_left[1] + ')');


            map.on('moveend', () => {
                bounds = gen_path.bounds(results[0]);
                top_left = bounds[0];
                bottom_right = bounds[1];
                svg.attr('width', bottom_right[0] - top_left[0])
                    .attr('height', bottom_right[1] - top_left[1])
                    .style('left', top_left[0] + 'px')
                    .style('top', top_left[1] + 'px');

                g.attr('transform', 'translate(' + -top_left[0] + ',' + -top_left[1] + ')');
                feature.attr('d', gen_path);
            });

        });


        var popup = L.popup();
        // Response to the mouse click
        map.on('click', function(e) {
            // alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng);
	        // console.log("wait for server");

            var xhr = new XMLHttpRequest();
            var url = "http://35.243.179.153";
	        //var url = "http://10.142.0.2:5000/";
            var data = {'lat': e.latlng.lat, 'lin': e.latlng.lng};
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // do something with response
                    if (canton != null){
                        popup.setLatLng(e.latlng)
                        .setContent("Position " + e.latlng.toString() + '\nCanton is ' + canton.toString() + '\nValue is ' + xhr.responseText.toString())
                        .openOn(map)
                        canton = null
                    }
                    else {
                        popup.setLatLng(e.latlng)
                        .setContent("Position " + e.latlng.toString() + '\nValue is ' + xhr.responseText.toString())
                        .openOn(map)
                    }
                    console.log(popup)
                    console.log(xhr.responseText);
                }
            };
            xhr.send(JSON.stringify(data));
        });
        
        /* Alternative solution
        var countries = [];
        var countriesOverlay = L.d3SvgOverlay(function(sel, proj) {

          var upd = sel.selectAll('path').data(countries);
          upd.enter()
            .append('path')
            .attr('d', proj.pathFromGeojson)
            .attr('stroke', 'black')
            .attr('fill', function(){ return d3.hsl(Math.random() * 360, 0.9, 0.5) })
            .attr('fill-opacity', '0.5');
          upd.attr('stroke-width', 1 / proj.scale);
        });

        //L.control.layers({"Geo Tiles": tiles}, {"Countries": countriesOverlay}).addTo(map);

        d3.json("map/MYANMAR_GEOJSON.json", function(data) { countries = data.features[0]; countriesOverlay.addTo(map) });
        */
        </script>

        </body>
        </html>
